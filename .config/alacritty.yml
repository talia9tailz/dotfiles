window:
  dynamic_padding: true
  padding:
    x: 2
    y: 2
  dynamic_title: true
  opacity: 0.75

font:
  normal:
    family: Liberation Mono
  bold:
    style: Bold
  italic:
    style: Regular
  bold_italic:
    style: Bold
  size: 12
  
draw_bold_text_with_bright_colors: true

colors:
  transparent_background_colors: true
  primary:
    background:   '#000000'
    foreground:   '#ffffff'
  cursor:
    text:         '#000000'
    cursor:       '#ffff80'
  vi_mode_cursor:
    text:         '#000000'
    cursor:       '#ff80ff'
  line_indicator:
    foreground:   '#000000'
    background:   '#ff80ff'
  search:
    matches:
      background: '#80ffff'
      foreground: '#000000'
    focused_match:
      background: '#ff80ff'
      foreground: '#000000'
    footer_bar:
      background: '#80ffff'
      foreground: '#000000'
  normal:
    black:        '#000000'
    red:          '#ff0080'
    green:        '#80ff00'
    yellow:       '#ff8000'
    blue:         '#0080ff'
    magenta:      '#8000ff'
    cyan:         '#00ff80'
    white:        '#ffffff'
  bright:
    black:        '#808080'
    red:          '#ff4080'
    green:        '#80ff40'
    yellow:       '#ff8040'
    blue:         '#4080ff'
    magenta:      '#8040ff'
    cyan:         '#40ff80'
    white:        '#ffffff'
  dim:
    black:        '#000000'
    red:          '#800040'
    green:        '#408000'
    yellow:       '#804000'
    blue:         '#004080'
    magenta:      '#400080'
    cyan:         '#008040'
    white:        '#808080'

cursor:
  style:
    blinking: Always
  blink_interval: 500
  thickness: 0.1

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Home,                        mode: Vi|~Search, action: First                   }
  - { key: End,                         mode: Vi|~Search, action: Last                    }
  - { key: Left,  mods: Control,        mode: Vi|~Search, action: WordLeft                }
  - { key: Right, mods: Control,        mode: Vi|~Search, action: WordRight               }
  - { key: Y,      mods: Shift,         mode: Vi|~Search, action: Copy                    }
  - { key: Y,      mods: Shift,         mode: Vi|~Search, action: ClearSelection          }
  - { key: Y,      mods: Shift,         mode: Vi|~Search, action: ToggleViMode            }
  - { key: Escape,                      mode: Vi|~Search, action: ToggleViMode            }
